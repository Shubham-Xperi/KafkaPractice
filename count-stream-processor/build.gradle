plugins {
	id 'java'
	id 'org.springframework.boot' version "$SPRING_BOOT_VERSION"
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.shubho'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "$SPRING_BOOT_VERSION"
	implementation group: 'org.apache.kafka', name: 'kafka-streams', version: "$KAFKA_VERSION"
	implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: "$SPRING_BOOT_VERSION"
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "$SPRING_BOOT_VERSION"
	testImplementation group: 'org.springframework.kafka', name: 'spring-kafka-test', version: "$SPRING_BOOT_VERSION"
}

tasks.named('test') {
	useJUnitPlatform()
}
